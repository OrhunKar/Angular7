<div class="jumbtron">
    <h1 class="display-4 text-center">Admin Login</h1>
    <hr>
    <form #form="ngForm" (submit) = "onSubmit()" autocomplete="off">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>LOGIN NAME</label>
                <input name="LOGINNAME" #LOGINNAME="ngModel" [(ngModel)] = "loginData.LOGINNAME" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>LOGIN PASSWORD</label>
                <input name="LOGINPASSWORD" #LOGINPASSWORD="ngModel" [(ngModel)] = "loginData.LOGINPASSWORD" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-block">LOGIN</button>
        </div>
    </form>
</div>

<hr>
<div class="jumbtron">
    <p>There is no Login Fuction ATM</p>
</div>
<hr>
