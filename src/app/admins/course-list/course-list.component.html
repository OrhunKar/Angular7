<table class="table table-hover">
    <tr *ngFor ="let course of courseList">
        <div class="jumbtron">
            <div class="column">
                <td>[{{course.CID}}]-{{course.CName}}</td>
                <td>{{course.Contents}}</td>
                <td>
                    <a href={{course.Link}}> {{course.Link}}</a>
                </td>
                <td>{{course.Detail}}</td>
                <td>{{course.Date}}</td>
            </div>
        </div>

    </tr>
</table>
