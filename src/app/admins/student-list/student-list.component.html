<table class="table table-hover">
    <tr *ngFor ="let student of studentList">
        <td (click) = "populateForm(student)">[{{student.Sname}}]-{{student.CourseID}}</td>
        <td (click) = "populateForm(student)">{{student.Infromation}}</td>
        <td><button (click) = "onDelete(student.SID)" class="btn-sm btn-outline-danger">X</button></td>
    </tr>
</table>
